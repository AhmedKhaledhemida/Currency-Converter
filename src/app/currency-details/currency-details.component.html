<div class="parent">
  <h2>{{ fromCurrency }} to {{ toCurrency }} details</h2>
  <p>
    {{ fromCurrency }} <i class="fa-solid fa-arrow-right-arrow-left"></i>
    {{ toCurrency }}
  </p>
  <p>Exchange Rate: {{ conversionRate }} {{ toCurrency }}</p>
  <button routerLink="/">Back to Home</button>
  <div class="dateDiv">
    <p>{{ date }}</p>
  </div>
</div>
